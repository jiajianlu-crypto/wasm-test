<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>web assembly</title>
  <script src="./wasm_exec.js"></script>
  <script src="./index.js"></script>
</head>
<body>
  <script>
    const go = new Go();
    WebAssembly.instantiateStreaming(fetch("./main.wasm"), go.importObject)
      .then((result) => {
        const res = go.run(result.instance)
        console.debug(res)
      }).then(_ => {
        main()
      })

    async function main() {
      const time = 30;
      const size = 30;
      testCase(time, size)
      console.debug('--------------')
      console.debug(CalcMd5('路甲减'))
    }
    function testTime(title, time, cb) {
      let sum = 0;
      for (let i = 0; i < time; i++) {
        let start = performance.now()
        cb();
        sum += performance.now() - start;
      }
      console.debug(`${title}，${time}次平均耗时${sum/time}毫秒`);
    }
    function testCase(time, size) {
      testTime('js', time, () => {
        return fib(size)
      })
      testTime('go', time, () => {
        return goFib(size)
      })
      let start = performance.now()
      goFib30Times(size)
      console.debug('go，内部30次平均耗时', (performance.now() - start)/30)
    
      start = performance.now()
      fib30Times(size)
      console.debug('js，内部30次平均耗时', (performance.now() - start)/30)
    }

  </script>
</body>
</html>
