<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>web assembly</title>
  <script src="./wasm_exec.js"></script>
  <script src="./index.js"></script>
</head>
<body>
  <button onClick="goGenGar()">go</button>
  <button onClick="genGar()">js</button>
  <button onClick="genGarForRust()">rust</button>
  <button onClick="checkMemory()">check memory</button>

  <script>
    const go = new Go();
    Promise.all([
      WebAssembly.instantiateStreaming(fetch("./main.wasm"), go.importObject), 
      import('./rust-wasm/pkg/rust_wasm.js')
    ])
    .then(async ([result, rustP]) => {
      const res = go.run(result.instance)
      await rustP.default()
      main(rustP)
    })

    function main(rustP) {
      window.genGarForRust = rustP.genGar;
      checkMemory();
    }
    function checkMemory() {
      console.debug(window.performance.memory)
    }
 </script>
</body>
</html>
