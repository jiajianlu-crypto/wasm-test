<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>web assembly</title>
  <script src="./wasm_exec.js"></script>
</head>
<body>
  <script>
    // [1,2,3,5,8,13]

    const go = new Go();
    WebAssembly.instantiateStreaming(fetch("./main.wasm"), go.importObject)
      .then((result) => {
        const res = go.run(result.instance)
        console.debug(res)
      }).then(_ => {
        main()
      })

    function main() {
      const time = 70;
      console.time('js-fib-test');
      console.debug(fib(time));
      console.timeEnd('js-fib-test');

      console.time('go-fib-test');
      console.debug(goFib(time));
      console.timeEnd('go-fib-test');
    }

    function fib(max) {
      const slice = [1,2]
      if (max < 3) {
        return slice[max - 1]
      }
      for (let i = 2; i < max; i++) {
        [slice[0], slice[1]] = [slice[1], slice[0]+ slice[1]]
      }

	    return slice[1];
    }
  </script>
</body>
</html>
